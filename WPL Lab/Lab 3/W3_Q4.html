<!DOCTYPE html>
<html lang="en">
<head>
  <title>Class Timetable</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h3 class="text-center">Class Timetable</h3>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Day</th>
        <th>9-10</th>
        <th>10-11</th>
        <th>11-12</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Lab</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Java</td>
        <td>DBMS</td>
        <td>Lab</td>
      </tr>
    </tbody>
  </table>

  <h4 class="text-center">Subjects</h4>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active text-center bg-info text-white p-4">
        Mathematics
      </div>
      <div class="carousel-item text-center bg-success text-white p-4">
        Physics
      </div>
      <div class="carousel-item text-center bg-warning text-white p-4">
        Computer Lab
      </div>
    </div>

  </div>
</div>

</body>
</html>
