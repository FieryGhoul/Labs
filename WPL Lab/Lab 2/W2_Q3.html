<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Card Designer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    .container {
        display: flex;
        width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 15px;
        border: 1px solid #ccc;
    }

    /* LEFT PANEL */
    .controls {
        width: 40%;
        padding: 10px;
        font-size: 14px;
    }

    .controls label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .controls input,
    .controls select,
    .controls textarea {
        width: 95%;
        margin-top: 5px;
    }

    .controls textarea {
        height: 80px;
    }

    button {
        margin-top: 15px;
        padding: 6px 15px;
    }

    /* CARD PREVIEW */
    .preview {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 350px;
        height: 500px;
        background: yellow;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        border: double 4px black;
    }

    .card h1 {
        margin-top: 20px;
        font-size: 25px;
        font-family: Verdana;
    }

    .card img {
        margin-top: 40px;
        max-width: 80%;
        height: auto;
    }
</style>
</head>

<body>

<div class="container">

    <div class="controls">
        <label>Choose a background color:</label>
        <select id="bgColor">
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="white">White</option>
        </select>

        <label>Choose a font:</label>
        <select id="fontFamily">
            <option value="Verdana">Verdana</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label>Specify a numeric font size:</label>
        <input type="number" id="fontSize" value="25">

        <label>Choose a border style:</label>
        <input type="radio" name="border" value="none"> None<br>
        <input type="radio" name="border" value="double" checked> Double<br>
        <input type="radio" name="border" value="solid"> Solid

        <label>
            <input type="checkbox" id="showImage" checked>
            Add the Default Picture
        </label>

        <label>Enter the greeting text below:</label>
        <textarea id="greeting">Happy Birthday, and many more</textarea>

        <button onclick="updateCard()">Update</button>
    </div>

<script>
function updateCard() {
    const card = document.getElementById("card");
    const text = document.getElementById("cardText");
    const img = document.getElementById("cardImage");
    /* LEFT PANEL */

    card.style.backgroundColor = document.getElementById("bgColor").value;
    text.style.fontFamily = document.getElementById("fontFamily").value;
    text.style.fontSize = document.getElementById("fontSize").value + "px";
    text.innerText = document.getElementById("greeting").value;

    const border = document.querySelector('input[name="border"]:checked').value;
    card.style.border = border === "none" ? "none" : border + " 4px black";

    img.style.display = document.getElementById("showImage").checked
        ? "block"
        : "none";
}
</script>
