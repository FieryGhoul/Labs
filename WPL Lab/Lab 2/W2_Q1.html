<!DOCTYPE html>
<html>
<head>
<title>Table and Image Move</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
    table {
        border-collapse: collapse;
        width: 300px;
    }
    table, th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    #container {
        position: relative;
        float: right;
    }
</style>

<script>
$(document).ready(function(){
    $("#moveBtn").click(function(){
        $("#container").animate({left:"-=1270px"}, 100);
    });
});
</script>

</head>

<body>

<button id="moveBtn">Move Left</button>
<br><br>
<div id="container">
    <table>otoe
        <tr style="background-color: aqua;">
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr style="background-color: red;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="background-color: lime;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

</div>

</body>
</html>
