<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
function calculate(op) {
    var num1 = parseFloat(document.getElementById("n1").value);
    var num2 = parseFloat(document.getElementById("n2").value);
    var result;

    if (op == '+')
        result = num1 + num2;
    else if (op == '-')
        result = num1 - num2;
    else if (op == '*')
        result = num1 * num2;
    else if (op == '/')
        result = num1 / num2;

    document.getElementById("res").value = result;
}
</script>
</head>
<body>
<h3>Simple Calculator</h3>

Enter Number 1:
<input type="text" id="n1"><br><br>

Enter Number 2:
<input type="text" id="n2"><br><br>

<input type="button" value="Add" onclick="calculate('+')">
<input type="button" value="Subtract" onclick="calculate('-')">
<input type="button" value="Multiply" onclick="calculate('*')">
<input type="button" value="Divide" onclick="calculate('/')">

<br><br>

Result:
<input type="text" id="res" readonly>

</body>
</html>
